<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <!-- मोबाइल रिस्पॉन्सिवनेस के लिए जरूरी -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>श्री हनुमान जी</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box; 
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px; 
            width: 95%; 
        }

        h1 {
            color: #ff4500;
            margin-bottom: 25px;
            font-size: 1.5em; 
        }

        .image-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 5px solid #ff4500;
            margin-bottom: 20px;
            display: block; 
        }

        .buttons-container {
            display: flex;
            justify-content: space-around;
            gap: 10px;
            flex-wrap: wrap; 
        }

        .action-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
            flex-grow: 1; 
            min-width: 100px; 
        }

        .action-btn:active {
            transform: scale(0.98);
        }

        .like-btn {
            background-color: #28a745;
            color: white;
        }

        .like-btn.liked {
            background-color: #dc3545;
        }

        .download-btn {
            background-color: #007bff;
            color: white;
        }

        .whatsapp-btn {
            background-color: #25d366;
            color: white;
        }

        .action-btn i {
            margin-right: 5px;
        }

        /* --- मोबाइल रिस्पॉन्सिवनेस --- */
        @media (max-width: 500px) {
            .container {
                padding: 15px;
                width: 100%; 
                margin: 0;
                box-shadow: none; 
            }
            body {
                padding: 10px;
            }
            .buttons-container {
                flex-direction: column;
            }
            .action-btn {
                margin-bottom: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>जय श्री राम | जय हनुमान ज्ञान गुन सागर</h1>
        
        <div class="image-card">
            <!-- यह इमेज URL है जिसे डाउनलोड किया जाएगा -->
            <img id="hanumanImage" src="https://m.media-amazon.com/images/I/61EzFcUUW5L._SL1200_.jpg" alt="हनुमान जी की छवि">
            
            <div class="buttons-container">
                
                <button id="likeBtn" class="action-btn like-btn">
                    <i class="fas fa-thumbs-up"></i> लाइक (0)
                </button>
                
                <button id="downloadBtn" class="action-btn download-btn">
                    <i class="fas fa-download"></i> डाउनलोड
                </button>
                
                <button id="whatsappShareBtn" class="action-btn whatsapp-btn">
                    <i class="fab fa-whatsapp"></i> WhatsApp शेयर
                </button>
                
            </div>
        </div>
        
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const likeBtn = document.getElementById('likeBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const whatsappShareBtn = document.getElementById('whatsappShareBtn');
            const hanumanImage = document.getElementById('hanumanImage');

            let likes = 0;
            let isLiked = false;

            // --- Like Button Functionality (वही) ---
            likeBtn.addEventListener('click', function() {
                if (!isLiked) {
                    likes++;
                    likeBtn.innerHTML = `<i class="fas fa-thumbs-up"></i> लाइक (${likes})`;
                    likeBtn.classList.add('liked');
                    isLiked = true;
                    console.log(`जय श्री राम! आपने लाइक किया। कुल लाइक: ${likes}`);
                } else {
                    console.log('आप पहले ही लाइक कर चुके हैं!');
                }
            });

            // --- Download Button Functionality (FIXED: Calls Kotlin Native Code) ---
            downloadBtn.addEventListener('click', function() {
                const imageUrl = hanumanImage.src; // इमेज URL प्राप्त करें

                if (typeof AndroidInterface !== 'undefined' && AndroidInterface.downloadImage) {
                    // Native कोड को कॉल करें, जो DownloadManager का उपयोग करेगा
                    AndroidInterface.downloadImage(imageUrl);
                } else {
                    // Fallback: ब्राउज़र में सामान्य डाउनलोड
                    const link = document.createElement('a');
                    link.href = imageUrl;
                    link.download = 'Hanuman_Ji_Photo.jpg'; 
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    console.error("Native download interface not found, attempting browser fallback.");
                }
            });

            // --- WhatsApp Share Button Functionality (वही) ---
            whatsappShareBtn.addEventListener('click', function() {
                const shareText = "जय श्री राम! श्री हनुमान जी की यह सुंदर छवि देखें।";
                const imageUrl = hanumanImage.src; 
                
                if (typeof AndroidInterface !== 'undefined' && AndroidInterface.shareImageAndText) {
                    AndroidInterface.shareImageAndText(shareText, imageUrl);
                } else {
                    const finalShareText = encodeURIComponent(shareText);
                    window.location.href = `https://api.whatsapp.com/send?text=${finalShareText}`;
                }
            });
        });
    </script>
</body>
</html>
