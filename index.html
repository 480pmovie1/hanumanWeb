    <script>
        // ‡§Ö‡§¨ ‡§ï‡•á‡§µ‡§≤ ‡§è‡§ï ‡§π‡•Ä ‡§∏‡•ç‡§•‡§ø‡§§‡§ø ‡§ü‡•ç‡§∞‡•à‡§ï ‡§ï‡§∞‡•á‡§Ç: ‡§Ø‡•Ç‡§ú‡§º‡§∞ ‡§®‡•á ‡§≤‡§æ‡§á‡§ï ‡§ï‡§ø‡§Ø‡§æ ‡§π‡•à ‡§Ø‡§æ ‡§®‡§π‡•Ä‡§Ç
        let isLiked = false;
        
        const likeBtn = document.getElementById('likeBtn');

        // --- UI ‡§Ö‡§™‡§°‡•á‡§ü ‡§´‡§º‡§Ç‡§ï‡•ç‡§∂‡§® (‡§Ö‡§¨ ‡§ï‡•á‡§µ‡§≤ ‡§≤‡§æ‡§á‡§ï/‡§Ö‡§®‡§≤‡§æ‡§á‡§ï ‡§¶‡§ø‡§ñ‡§æ‡§§‡§æ ‡§π‡•à) ---
        function updateLikeUI() {

                likeBtn.classList.add('liked'); // ‡§≤‡§æ‡§≤ ‡§∞‡§Ç‡§ó ‡§≤‡§æ‡§ó‡•Ç ‡§π‡•ã‡§ó‡§æ
            } else {

        function loadInitialState() {

            if (typeof AndroidInterface !== 'undefined' && AndroidInterface.getIsLiked) {
